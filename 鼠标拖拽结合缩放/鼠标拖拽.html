<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		padding: 0;
		margin:0;
		height: 100%;
		width: 100%;
		box-sizing: border-box;
	}
	#box{
		margin-left: 20px;
		height: 100px;
		width: 100px;
		background: #000;
		position: absolute;
		color: #fff;
	}
	#drag{
		height: 40px;
		width: 40px;
		position: absolute;
		right: 0;
		bottom: 0;
		border: 1px solid #fff;
		color:#fff;
		cursor: se-resize;
	}

	</style>
</head>
<body>
	<div id="box">
		<div id="drag">缩放</div>
	</div>
	<script src="../../util/util.js"></script>
	<script>
	var box=document.getElementById("box");
		drag=document.getElementById("drag")
				//alert(window.getComputedStyle(box).marginLeft)
		util.move(box);
		util.drag(box,drag)
	</script>
</body>
</html>
